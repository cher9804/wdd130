<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/quiz.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <title>Basic HTML and CSS Quiz</title>
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>HTML</legend>
                <div class="html">
                    <label for="q1">1. Here goes question number one?</label>
                    <input type="text" id="q1" name="q1" />
                </div>
                <div class="html">
                    <label for="q2">2. Here goes question number two?</label>
                    <textarea placeholder="Here goes your question" id="q2" name="q2" rows="2"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>CSS</legend>
                <div class="css">
                    <label for="q3">Here goes question number one CSS?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Select one</option>
                        <option value="value1">Value 1</option>
                        <option value="value2">Value 2</option>
                        <option value="value3">Value 3</option>
                        <option value="value4">Value 4</option>
                    </select>
                </div>
                <div class="css">
                    <label for="q4">Here goes question two CSS?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <div class="button">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Cristian Hernandez</p>
    </footer>

</body>

</html>
